version: '3'
services:
  web:
    build: app
    networks:
      - sharednet
    env_file:
        - app/.env.docker

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/site.conf:/etc/nginx/conf.d/site.conf:ro
      - E:/backup/TG_anime:/data/media
      - ./static:/data/static
    depends_on:
      - web
    ports:
      - "80:80"
    networks:
      - sharednet
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 10s
      timeout: 3s
      retries: 3

